{% extends "layout.html" %}
{% block content %}
    <h2>Sign Up</h2>
    <form action="" method="post">
        <p>
            {{ form.age.label }}<br>
            {{ form.age() }}
        </p>
        <p>
            {{ form.gender.label }}<br>
            {{ form.gender() }}
        </p>
        <p>
            {{ form.team.label }}<br>
            {{ form.team() }}
        </p>
        <p>{{ form.submit }}</p>
    </form>
{% endblock content %}
